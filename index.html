<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PigGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left player-0-panel active">
        <div class="player-name" id="player-0">PLAYER 1</div>
        <div class="scores" id="score-0">0</div>
        <div class="player-scores">
          <h4>current</h4>
          <div class="score" id="scores-0">0</div>
        </div>
      </div>
      <div class="right player-1-panel">
        <div class="player-name" id="player-1">PLAYER 2</div>
        <div class="scores" id="score-1">0</div>
        <div class="player-scores">
          <h4>current</h4>
          <div class="score" id="scores-1">0</div>
        </div>
      </div>

      <button class="newgame">NEW GAME</button>
      <div class="dices">
        <button class="roll-dice">Roll Dice</button>
        <button class="hold-dice">Hold dicess</button
        ><input type="number" value="100" class="final-score" id="" />
      </div>

      <img src="dice-1.png" class="imgs" id="dice-1" alt="" />
      <img src="dice-1.png" class="imgs" id="dice-2" alt="" />
      <img src="dice-1.png" class="imgs" id="dice-3" alt="" />

      <!-- <input type="number" value="100" class="final-score" id="" /> -->
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="challenge.js"></script>
  </body>
</html>
